name: Scheduler CO2-O2

on:
  schedule:
    - cron: '0 0 * * *'   # ogni giorno alle 6:00 UTC (~8:00 in Italia)
  workflow_dispatch:       # opzionale: puoi avviarlo anche manualmente

jobs:
  run-co2-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🔐 Inject secrets
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: 🚀 Run pipeline
        run: python task_runner.py
